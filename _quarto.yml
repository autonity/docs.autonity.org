project:
  type: website
  output-dir: _site

website:
  title: "Autonity Documentation"
  repo-url: https://github.com/clearmatics/proto-afp
  page-navigation: true
  favicon: ./_assets/favicon.svg
  navbar:
    background: dark
    logo: "_assets/images/logo-autonity.svg"
    tools:
      - icon: github
        menu:
          - text: Source Code
            href:  https://github.com/clearmatics/proto-afp
  sidebar:
    style: "docked"
    search: true
    contents:
      - section: "Autonity Futures Protocol"
        contents:
          - text: About the AFP
            file: about-afp.qmd
            contents:
              - text: Overall Architecture
                file: architecture.qmd
          - getting-started.qmd
          - file: clearing-system.qmd
            contents:
                - file: margin-intent-accounts.qmd
                - file: liquidation.qmd
                - file: bankruptcy.qmd
                - file: margining.qmd
                - file: mark-price.qmd
                - file: final-settlement-price.qmd    
                - file: final-settlement-process.qmd    
          - file: fees.qmd
            contents:
                - file: trading-fees.qmd
                - file: clearing-fees.qmd
          - file: products.qmd
            contents:
                - file: how-to-create-a-product.qmd
                - file: product-specification.qmd
                - file: product-builders.qmd
                - file: product-lifecycle.qmd
                - file: product-tokenomics.qmd
          - file: trading-protocols.qmd
            contents:
                - file: how-to-integrate-a-trading-protocol.qmd
                - file: the-roles-of-trading-protocols.qmd
                - file: fallback-mechanism.qmd
          - file: trading.qmd
            contents:
                - file: trade-execution-and-clearing.qmd
                - file: cross-venue-cross-margining.qmd 
                - file: intents.qmd
          - file: oracles.qmd
            contents:
                - file: how-to-integrate-an-oracle.qmd
                - file: oracle-interface.qmd 
          - file: on-chain-agents.qmd
            contents:
                - file: final-settlement-price-agent.qmd
                - file: closeout-agent.qmd    
                - file: liquidation-agent.qmd    
      - text: Glossary
        file: glossary.qmd
      - section: "For Developers"
        contents:
          - text: AFP SDK Reference
            file: afp-sdk-reference.qmd
          - text: AFP Smart Contract Reference
            file: afp-smart-contract-reference.qmd
  page-footer:
    left: "Â© 2025 AFP Project"
    right: "Built with Quarto"

format:
  html:
    theme:
      light: [cosmo, _theme/theme.scss]
    css:
      - _assets/css/styles.css
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-location: right
    toc-title: "On this page"
    toc-depth: 3
    toc-float: true
    smooth-scroll: true
    highlight-style: pygments
    include-after-body:
      - _includes/glossary-search.html
      - _includes/top-tabs.html
