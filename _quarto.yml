project:
  type: website
  output-dir: _site

website:
  title: "Autonity Documentation"
  repo-url: https://github.com/clearmatics/proto-afp
  page-navigation: true
  favicon: ./_assets/favicon.svg
  navbar:
    background: dark
    logo: "_assets/images/logo-autonity.svg"
    tools:
      - icon: github
        menu:
          - text: Source Code
            href:  https://github.com/clearmatics/proto-afp
  sidebar:
    style: "docked"
    search: true
    contents:
      - section: "Autonity Futures Protocol"
        contents:
          - text: About the AFP
            file: afp/about-afp.qmd
            contents:
              - text: Overall Architecture
                file: afp/architecture.qmd
          - text: Getting Started
            file: afp/getting-started.qmd
          - text: Clearing System
            file: afp/clearing-system.qmd
            contents:
                - file: afp/margin-intent-accounts.qmd
                - file: afp/liquidation.qmd
                - file: afp/bankruptcy.qmd
                - file: afp/margining.qmd
                - file: afp/mark-price.qmd
                - file: afp/final-settlement-price.qmd    
                - file: afp/final-settlement-process.qmd    
          - file: afp/fees.qmd
            contents:
                - file: afp/trading-fees.qmd
                - file: afp/clearing-fees.qmd
          - file: afp/products.qmd
            contents:
                - file: afp/how-to-create-a-product.qmd
                - file: afp/product-specification.qmd
                - file: afp/product-builders.qmd
                - file: afp/product-lifecycle.qmd
                - file: afp/product-tokenomics.qmd
          - file: afp/trading-protocols.qmd
            contents:
                - file: afp/how-to-integrate-a-trading-protocol.qmd
                - file: afp/the-roles-of-trading-protocols.qmd
                - file: afp/fallback-mechanism.qmd
          - file: afp/trading.qmd
            contents:
                - file: afp/trade-execution-and-clearing.qmd
                - file: afp/cross-venue-cross-margining.qmd 
                - file: afp/intents.qmd
          - file: afp/oracles.qmd
            contents:
                - file: afp/how-to-integrate-an-oracle.qmd
                - file: afp/oracle-interface.qmd 
          - file: afp/onchain-agents.qmd
            contents:
                - file: afp/final-settlement-price-agent.qmd
                - file: afp/closeout-agent.qmd    
                - file: afp/liquidation-agent.qmd    
      - text: Glossary
        file: afp/glossary.qmd
      - section: "For Developers"
        contents:
          - text: AFP Python SDK Reference
            file: afp/afp-sdk-reference.qmd
          - text: AFP Smart Contract Reference
            file: afp/afp-smart-contract-reference.qmd
          - text: AFP Smart Contract Python Bindings Reference
            file: afp/afp-sdk-bindings-reference.md
  page-footer:
    left: "Â© 2025 AFP Project"
    right: "Built with Quarto"

format:
  html:
    theme:
      light: [cosmo, _theme/theme.scss]
    css:
      - _assets/css/styles.css
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-location: right
    toc-title: "On this page"
    toc-depth: 3
    toc-float: true
    smooth-scroll: true
    highlight-style: pygments
    include-after-body:
      - _includes/glossary-search.html
      - _includes/top-tabs.html
